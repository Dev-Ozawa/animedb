machine:
  environment:
    USER_NAME: builtinnya
    USER_EMAIL: builtinnya@gmail.com
  python:
    version: 2.7.12
  ruby:
    version: 2.3.3
  timezone: Asia/Tokyo

dependencies:
  pre:
    - cd docs && bin/setup

database:
  override:
    - echo 'No database setup'

test:
  override:
    - ./animedb test
  post:
    - cd docs && bundle exec jekyll build
    - cd docs && bundle exec htmlproofer ./_site --only-4xx --allow-hash-href

deployment:
  production:
    branch: master
    commands:
      - cd docs && bin/automated
